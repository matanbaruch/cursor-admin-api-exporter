version: '3.8'

services:
  cursor-admin-api-exporter:
    build: .
    ports:
      - "8080:8080"
    environment:
      - CURSOR_API_URL=https://api.cursor.com
      - CURSOR_API_TOKEN=${CURSOR_API_TOKEN}
      - LISTEN_ADDRESS=:8080
      - METRICS_PATH=/metrics
      - LOG_LEVEL=info
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml.example:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    depends_on:
      - cursor-admin-api-exporter

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana-dashboard.json:/etc/grafana/provisioning/dashboards/cursor-dashboard.json
    depends_on:
      - prometheus

volumes:
  grafana-storage: